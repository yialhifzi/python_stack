<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
    </tr>
    {%for name in users%}
    <tr>
        <td>{{name['first_name']}}</td>
        <td>{{name['last_name']}}</td>
        <td>{{name['first_name']}} {{name['last_name']}}</td>
    </tr>
    {%endfor%}
</table>
